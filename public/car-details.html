<!DOCTYPE html>
<html>
<head>
  <title>Add a car</title>
  <link rel="shortcut icon" type="image/png" href="images/generic.png">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="container">
  <nav class="row navbar navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <i class="fa fa-car fa-spin" style="opacity: 0.5" aria-hidden="true"></i>
          WhaCamBuy
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/purchase.html">My list</a></li>
          <li><a id="js-logout-link" href="/">Log out</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="row" id="info-message">
    <div class="alert alert-success" role="alert" hidden >
      Your changes were successfully saved.
    </div>
  </div>
  <div class="alert alert-danger" role="alert" hidden >
  Your changes were not saved. Please give it one more try or <a href="/purchase.html" class="alert-link">go back to your list</a>. 
</div>

  <div class="row">
      <div class="col-md-offset-5 col-md-3 opaque">
          <form class="form-login" id="js-car-details-form">
            <h4>Car details</h4>
            <input type="text" id="car-make" class="form-control input-sm chat-input" placeholder="make" required />
            </br>
            <input type="text" id="car-model" class="form-control input-sm chat-input" placeholder="model" required />
            </br>
            <input type="text" id="car-trim" class="form-control input-sm chat-input" placeholder="trim" required />
            </br>
            <input type="text" id="car-engine" class="form-control input-sm chat-input" placeholder="engine" required />
            </br>
            <input type="text" id="car-year" class="form-control input-sm chat-input" placeholder="model year" required />
            </br>
            <input type="text" id="car-price" class="form-control input-sm chat-input" placeholder="limit price" required />
            </br>
            <textarea rows="4" id="car-details" class="form-control input-sm chat-input" placeholder="notes" ></textarea>
            </br>
            <div class="wrapper">
              <span class="group-btn">     
                  <button type="submit" class="btn btn-primary btn-md" id="js-car-details-submit">submit</button>
              </span>
            </div>
          </form>
      </div>
  </div>
  <script src="cars-list.js"></script>
</body>
</html>
